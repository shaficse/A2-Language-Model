<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Text Generation with LSTM</h2>
    <form id="text-gen-form">
        <label for="prompt">Enter a prompt:</label><br>
        <input type="text" id="prompt" name="prompt"><br>

        <label for="max_seq_len">Max Sequence Length: <span id="max_seq_len_value">30</span></label><br>
        <input type="range" min="30" max="300" value="30" class="slider" id="max_seq_len" name="max_seq_len" oninput="document.getElementById('max_seq_len_value').innerHTML = this.value"><br>

        <label for="temperature">Temperature: <span id="temperature_value">1.0</span></label><br>
        <input type="range" min="0.5" max="2.0" value="1.0" step="0.1" class="slider" id="temperature" name="temperature" oninput="document.getElementById('temperature_value').innerHTML = this.value"><br><br>

        <input type="submit" value="Generate">
    </form>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <h3>Generated Text:</h3>
    <p id="generated-text"></p>

    <script>
        document.getElementById('text-gen-form').onsubmit = async function(event) {
            event.preventDefault();
            let loader = document.getElementById('loader');
            let generatedText = document.getElementById('generated-text');
            let prompt = document.getElementById('prompt').value;
            let max_seq_len = document.getElementById('max_seq_len').value;
            let temperature = document.getElementById('temperature').value;

            // Show the loader and hide the generated text
            loader.style.display = 'block';
            generatedText.style.display = 'none';

            let response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({prompt: prompt, max_seq_len: max_seq_len, temperature: temperature}),
            });

            let data = await response.json();

            // Hide the loader and show the generated text
            loader.style.display = 'none';
            generatedText.style.display = 'block';
            generatedText.innerText = data.generated_text;
        }
    </script>
</body>
</html>
